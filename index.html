<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Press Notification</title>
    <script>
        function notifyButtonPress() {
            // Notify the server about the button press
            fetch('/button-pressed', { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            
            // Reload the page
            location.reload();
        }
    </script>
</head>
<body>
    <h1>Hello, this is a simple HTML page!</h1>
    <button onclick="notifyButtonPress()">Press me</button>
</body>
</html>
